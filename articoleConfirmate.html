<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="products-screen">
      <div class="products-screen-list">
        <div class="back-button">
          <i class="bi bi-arrow-left-short"></i>
        </div>
        <div class="products-page-title">
          <h1>Articole Confirmate</h1>
        </div>
      </div>
      <div class="products-list">
        <div class="product">
          <div class="product-icon"></div>
          <div class="product-name">Smantana</div>
        </div>
        <div class="product delete-product">
          <div class="product-icon"></div>
          <div class="product-name">Peste</div>
          <div class="product-action">
            <i class="bi bi-trash3"></i>
          </div>
        </div>
        <div class="product">
          <div class="product-icon"></div>
          <div class="product-name">Bulion</div>
        </div>
        <div class="product">
          <div class="product-icon"></div>
          <div class="product-name">Ceapa</div>
        </div>
        <div class="product">
          <div class="product-icon"></div>
          <div class="product-name">Jambon</div>
        </div>
      </div>
      <div class="refresh-products">
        <button class="btn btn-danger">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>
  </body>
</html>
