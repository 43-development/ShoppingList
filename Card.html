<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Card.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <button class="btn btn btn-light">
        <div class="div-magazin">Magazin 1</div>
        <div class="div-mic">
          <div class="div-imagine"></div>
          <div class="div-numar-produse">5/48 produse</div>
        </div>
      </button>
    </div>

    <div class="div-buton card">
      <button class="btn btn-light">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>

    <div class="test">
      <div class="card card-input">
        <div class="div-magazin">
          <input type="text" class="input-magazin" />
        </div>
        <div class="div-mic">
          <button class="btn btn-input">
            <i class="bi bi-plus-lg"></i>
          </button>
          <div class="div-numar-produse">0/0 produse</div>
        </div>
      </div>
      <div>
        <button class="btn-ics">
          <i class="bi-x-circle"></i>
        </button>
      </div>
    </div>
  </body>
</html>
