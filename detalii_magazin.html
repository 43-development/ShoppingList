<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="store-details-screen">
        <div class="store-header">
          <div class="back-button">
            <i class="bi bi-arrow-left-short"></i>
          </div>
          <div class="store-title">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Kaufland_201x_logo.svg" class="store-image" />
            <h1>Kaufland</h1>
          </div>
        </div>

        <div class="store-content">
          <div class="product">
            <div class="product-icon"></div>
            <div class="product-name">Lapte</div>
          </div>

          <div class="product product-remove">
            <div class="product-icon"></div>
            <div class="product-name">Ouă</div>
            <div class="product-action">
              <i class="bi bi-trash3"></i>
            </div>
          </div>

          <div class="product product-cart">
            <div class="product-icon"></div>
            <div class="product-name">Brânză</div>
            <div class="product-action">
              <i class="bi bi-cart3"></i>
            </div>
          </div>

          <div class="product product-edit">
            <div class="product-icon"></div>
            <input class="product-name-input" value="Carn" />
          </div>
        </div>

        <div class="store-add-product">
          <button class="btn btn-outline-primary">
            <i class="bi bi-plus"></i>
          </button>
          <div class="mic-button">
            <i class="bi bi-mic-fill"></i>
          </div>
        </div>

        <div class="shopping-cart">
          <button type="button" class="btn btn-primary position-relative">
            <i class="bi bi-cart3"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span>
          </button>
        </div>
    </div>
  </body>
</html>
